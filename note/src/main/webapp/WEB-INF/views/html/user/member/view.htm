<@override name="title">会员管理</@override>
<@override name="page-content-body">
<div class="portlet box blue">
						<div class="portlet-title">
							<div class="caption">
								<i class="fa fa-reorder"></i> 会员详细资料
							</div>
							
						</div>
						<div class="portlet-body form">
							<form role="form">
								<div class="form-body">
									<#if user??>
									<div class="form-group">
										<label for="account">账号</label>
										<input type="email" class="form-control" id="account"  value="${user.account}" readonly="">
									</div>
									<div class="form-group">
										<label for="nick">用户名</label>
										<input type="email" class="form-control" id="account"  value="${user.nick}" placeholder="Enter text">
									</div>
									<div class="form-group">
										<label>Email Address</label>
										<div class="input-icon">
												<i class="fa fa-envelope"></i>
											<input type="text" class="form-control" placeholder="Email Address" id="email"  value="${user.email}" >
										</div>
									</div>
									<div class="form-group">
										<label for="password">Password</label>
										<div class="input-icon">
												<i class="fa fa-lock"></i>
											<input type="password" class="form-control" id="password" placeholder="Password">
											
										</div>
									</div>
									<div class="form-group">
										<label>锁状态</label>
										<input type="text" class="form-control"  disabled=""  id="lock"  value="${user.lock}" >
									</div>
									<div class="form-group">
										<label>激活码</label>
										<input type="text" class="form-control"  disabled=""  id="lockNo"  value="${user.lockNo}" >
									</div>
									
									</#if>
								</div>
								<div class="form-actions">
									<a href="${contextPath}/login/lockActive?no=${user.lockNo}"  class="btn purple" target="_blank">激活</a>
									<button type="submit" class="btn blue">Submit</button>
									<button type="button" class="btn default">Cancel</button>
								</div>
							</form>
						</div>
					</div>
</@override>
<@extends name="/user-template.htm"/>
